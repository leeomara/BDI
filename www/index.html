<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/roboto.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>relievR</title>
    </head>
    <body class="app">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="pull-left">
                    <a class="navbar-brand" href="#"><img class="logo" src="img/logo_UI_relievR_2.svg"></a>
                </div>

                <div class="navbar-text pull-right">
                    <img class="icon icon-treatment" src="img/icon_treatment.svg">
                    <img class="icon icon-configuration" src="img/icon_configuration.svg">
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="questionContainer"></div>
        </div>

        <footer>
            <div class="container text-center status next">
                <p>NEXT <span class="glyphicon glyphicon-chevron-right"></span></p>
            </div>
        </footer>

        <!--
          <footer class="warning">
            <div class="container">
              <p class="text-muted text-center status">WARNING</p>
            </div>
          </footer> -->

        <!--
          <footer class="danger">
            <div class="container">
              <p class="text-muted text-center status">DANGER</p>
            </div>
          </footer>
         -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="js/lib/mustache.min.js"></script>
        <script type="text/javascript" src="js/models/question-model.js"></script>
        <script type="text/javascript" src="js/collections/question-collection.js"></script>
        <script type="text/javascript" src="js/views/question-view.js"></script>
        <script type="text/javascript" src="js/views/app-view.js"></script>
        <script type="text/javascript">
            var questions = [
                {
                    'id': 1,
                    'text': 'Please rate your pain at its WORST in the last 24 hours.',
                    'type': 'range',
                    'min': 'No Pain',
                    'max': 'Pain as bad as you can imagine',
                },
                {
                    'id': 2,
                    'text': 'Please rate your pain at its LEAST in the last 24 hours.',
                    'type': 'range',
                    'min': 'No Pain',
                    'max': 'Pain as bad as you can imagine',
                },
                {
                    'id': 3,
                    'text': 'Please rate your pain on the AVERAGE.',
                    'type': 'range',
                    'min': 'No Pain',
                    'max': 'Pain as bad as you can imagine',
                },
                {
                    'id': 4,
                    'text': 'How much pain you have RIGHT NOW.',
                    'type': 'range',
                    'min': 'No Pain',
                    'max': 'Pain as bad as you can imagine',
                },
                {
                    'id': 5,
                    'text': 'In the last 24 hours, how much relief have pain treatments or medications provided?',
                    'type': 'range',
                    'min': 'No Relief',
                    'max': 'Complete Relief',
                },
                {
                    'id': 6,
                    'text': 'In the last 24 hours, how much relief have pain treatments or medications provided?',
                    'type': 'range',
                    'min': 'No Relief',
                    'max': 'Complete Relief',
                },
                {
                    'id': 7,
                    'text': 'During the past 24 hours, pain has interfered with your General activity:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 8,
                    'text': 'During the past 24 hours, pain has interfered with your Mood:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 9,
                    'text': 'During the past 24 hours, pain has interfered with your Walking ability:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 10,
                    'text': 'During the past 24 hours, pain has interfered with your Normal work (includes both work outside the home and housework):',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 11,
                    'text': 'During the past 24 hours, pain has interfered with your relations with other people:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 12,
                    'text': 'During the past 24 hours, pain has interfered with your Sleep:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                },
                {
                    'id': 13,
                    'text': 'During the past 24 hours, pain has interfered with your Enjoyment of life:',
                    'type': 'range',
                    'min': 'Does not interfere',
                    'max': 'Completely interfere',
                }
            ];
            $(function() {
                var questionCollection = new QuestionsCollection(questions);
                app = new AppView({'questionCollection':questionCollection, el:$('.app')});
                app.getNextQuestion();
            });
        </script>

        <script id="questionTemplate" type="html/template">
            <div class="questionText animated slideInRight">
                <h1 class="text-center">{{ text }}</h1>

                <form>
                    <div class="form-group well well-sm text-center">
                        <div class="range-input clearfix">
                            <p class="value">6</p>
                            <input id="range-value-{id}" type="range" min="0" max="10" value="0" class="form-input input-lg">
                            <span class="pull-left">0 - {{ min }}</span>
                            <span class="pull-right">{{ max }} - 10</span>
                        </div>
                    </div>
                </form>
            </div>
        </script>

        <script id="doneTemplate" type="html/template">
            All Done
        </script>
    </body>
</html>
